<!DOCTYPE html>
<html>

<head>
    <title>Havas Mirror</title>
    <meta name="description" content="Mirror at havas.">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <style>
        body,
        html {
            margin: 0;
        }

        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <script>
        const width = 1020;
        const height = 760;
        const interval = 20;


        function setup() {
            createCanvas(width, height);
            img = createCapture(VIDEO);
            img.hide();
            img.size(width, height);
            noStroke();
            // rectMode(RADIUS);
        }

        function draw() {
            background(255);
            img.loadPixels();
            for (let y = 0; y < img.height; y += interval) {
                for (let x = 0; x < img.width; x += interval) {
                    let i = y * width + (img.width - x - 1);
                    let r = (255 - img.pixels[i * 4]) / 255;
                    let g = (255 - img.pixels[i * 4 + 1]) / 255;
                    let b = (255 - img.pixels[i * 4 + 2]) / 255;
                    let darkness = (r + g + b) / 3;
                    let size = interval / 5;
                    let radius = size / 2;

                    // left top 
                    push();
                    rectMode(CORNER);
                    fill(0, 255 * 0.6);
                    rect(x + size, y, size * darkness, (size * 2) + radius);
                    pop();

                    //left bottom
                    push();
                    rectMode(CORNER);
                    fill(0, 255 * 0.4);
                    rect(x + size, y + (size * 2) + radius, size * darkness, (size * 2) + radius);
                    pop();

                    // middle 
                    push();
                    rectMode(RADIUS);
                    fill(0);
                    rect(x + (size * 2) + radius, y + (size * 2) + radius, radius * 3, radius * darkness);
                    pop();

                    // right bottom
                    push();
                    fill(0);
                    rectMode(CORNERS);
                    rect(x + (size * 4) - (size * darkness), y + (size * 2) + radius, x + (size * 4), y + (size * 5));
                    pop();


                    // fill(0);
                    // // middle 
                    // rect(x + (size * 2) + radius, y + (size * 2) + radius, radius * 3, radius * darkness);

                    // // right bottom
                    // rect(x + (size * 3) + radius, y + (size * 4), radius * darkness, radius * 2);

                    // // left top 
                    // fill(0, 255 * 0.6);
                    // rect(x + size + radius, y + size, radius * darkness, radius * 2);

                    // //left bottom
                    // fill(0, 255 * 0.4);
                    // rect(x + size + radius, y + (size * 4), radius * darkness, radius * 2);

                }
            }
        }

    </script>
</body>

</html>
